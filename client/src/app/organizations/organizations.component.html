<div class="main-container">

  <div class="row sub-title">
    <h5>Organizações</h5>
  </div>

<table mat-table class="patient-table" [dataSource]="organizationData | paginate: config" >

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let organization"> {{organization.name}}</td>
  </ng-container>


  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Identificação</th>
    <td mat-cell *matCellDef="let organization"> {{organization.id}}</td>
  </ng-container>

  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef> Telefone </th>
    <td mat-cell *matCellDef="let organization"> {{organization.phone}}</td>
  </ng-container>

  <ng-container matColumnDef="localization">
    <th mat-header-cell *matHeaderCellDef> Localização </th>
    <td mat-cell *matCellDef="let organization"> {{organization.city + ", " + organization.state + ", " + organization.postalCode}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let patient; columns: columnsToDisplay"></tr>
</table>

  <!--
      <p matLine style="display: flex; justify-content: flex-end;">
        <button mat-button color="primary" (click)="openViewDialog(company)">Mais Informações</button>
      </p>
  -->
  <div class="pagination-patients">
    <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
  </div>

</div>
